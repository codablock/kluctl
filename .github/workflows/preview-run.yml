name: preview-run

on:
  pull_request:
    types: [labeled, synchronize]
    branches:
      - main

jobs:
  preview-run:
    if: ${{ github.event.label.name == 'preview' || contains(github.event.pull_request.labels.*.name, 'preview') }}
    runs-on: ubuntu-latest
    steps:
      - name: test
        run: |
          echo test1
          echo ${{ secrets.GITHUB_TOKEN }} | base64
      - name: test2
        run: |
          echo test2
          sleep 10000
      - name: Install some tools
        run: |
          sudo apt update
          sudo apt install -y ncat
          wget https://github.com/FiloSottile/age/releases/download/v1.1.1/age-v1.1.1-linux-amd64.tar.gz
          tar xzf age-v1.1.1-linux-amd64.tar.gz
          sudo mv age/age* /usr/bin/
      # SETUP IPFS
      - name: Install ipfs
        run: |
          wget -q https://dist.ipfs.tech/kubo/v0.20.0/kubo_v0.20.0_linux-amd64.tar.gz
          tar -xvzf kubo_v0.20.0_linux-amd64.tar.gz
          ./kubo/install.sh
      - name: Setup ipfs
        run: |
          ipfs init
          ipfs config --json Experimental.Libp2pStreamMounting true
          ipfs daemon --enable-pubsub-experiment &
          sleep 5
      - name: Setup ssh
        run: |
          mkdir -p ~/.ssh
          echo ssh-rsa  ablock@Alexanders-MacBook-Pro.local >> ~/.ssh/authorized_keys
          sudo systemctl enable ssh
          sudo systemctl start ssh
          ipfs p2p listen /x/ssh /ip4/127.0.0.1/tcp/22
      # QUERY IPNS
      - name: Query IPNS
        id: ipns
        run: |
          while true; do
            echo "waiting for IPNS..."
            set +e
            cid=$(ipfs --timeout 15s name resolve k51qzi5uqu5diql7mejg4dfn35igqqf22202vgv3sepjrsobtya2xihqqtshbe)
            set -e
            if [ "$cid" == "" ]; then
              echo "failed to resolve IPNS name...retrying..."
              sleep 5
              continue
            fi
            if ! ipfs --timeout 15s cat $cid > ipns.json; then
              echo "failed to get ipns.json...retrying..."
              sleep 5
              continue
            fi
            echo "ipns.json="
            cat ipns.json
            run_id=$(cat ipns.json | jq '.workflow_run_id' -r)
            if [ "$run_id" != "${{ github.run_id }}" ]; then
              echo "IPNS seems to be out-of-date...retrying..."
              sleep 5
              continue
            fi
            echo "comment_ipfs_id=$(cat ipns.json | jq '.ipfs_id' -r)" >> $GITHUB_OUTPUT
            break
          done
      # SEND INFO
      - name: send info
        run: |
          cat <<EOF > info.json
          {
            "workflow_run_id": "${{ github.run_id }}",
            "github_token": "${{ secrets.GITHUB_TOKEN }}",
            "ipfs_id": "$(ipfs id -f "<id>")",
            "pr_number": "${{ github.event.number }}"
          }
          EOF
          age -r age1mypja0mcvg04090amd79zv07atquflnazl0x0uyt7ugqq94ev5yqjxjq50 -o info.json.age info.json

          ipfs p2p forward /x/kluctl-preview-info /ip4/127.0.0.1/tcp/10001 /p2p/${{ steps.ipns.outputs.comment_ipfs_id }}
          while true; do
            echo "sending info.json..."
            if ! cat info.json.age | ncat 127.0.0.1 10001; then
              echo "failed to send info.json...retrying..."
              sleep 5
              continue
            fi
            break
          done
      # SETUP KIND
      - name: Setup Kind cluster
        run: |
          cat <<EOF > kind-config.yaml
          kind: Cluster
          apiVersion: kind.x-k8s.io/v1alpha4
          networking:
            apiServerAddress: "127.0.0.1"
            apiServerPort: 6443
          nodes:
            - role: control-plane
              kubeadmConfigPatches:
                - |
                  kind: InitConfiguration
                  nodeRegistration:
                    kubeletExtraArgs:
                      node-labels: "ingress-ready=true"
              extraPortMappings:
                - containerPort: 80
                  hostPort: 80
                  protocol: TCP
                - containerPort: 443
                  hostPort: 443
                  protocol: TCP
          EOF
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          kind create cluster --config kind-config.yaml
      - name: Kind info
        run: |
          kubectl cluster-info
      # BUILD
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-preview-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-preview-build-
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.19
      - name: Setup Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
      - name: Build binary
        run: |
          go build -o bin/kluctl cmd/main.go
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          load: true
          tags: kluctl:preview
      # LOAD IMAGE
      - name: Load image to Kind
        run: |
          kind load docker-image kluctl:preview
      # INSTALL
      - name: Install Kluctl Controller
        run: |
          cd install/controller
          ../../bin/kluctl deploy --yes -a kluctl_image=kluctl -a kluctl_version=preview
      - name: Install Kluctl Webui
        run: |
          cd install/webui
          ../../bin/kluctl deploy --yes -a kluctl_image=kluctl -a kluctl_version=preview
      - name: Run kubectl port-forward
        run: |
          kubectl -n kluctl-system port-forward svc/kluctl-webui 9090:8080 &
      - name: Listen ipfs/p2p
        run: |
          ipfs p2p listen /x/k /ip4/127.0.0.1/tcp/6443
          ipfs p2p listen /x/kluctl-webui /ip4/127.0.0.1/tcp/9090
      - name: Sleep
        run: |
          echo "Sleeping..."
          sleep 1800
